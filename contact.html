<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="assests/img/logo_resto.png" class="navbar-brand" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Réservation</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Réservez chez-nous</h2>
        <p>Remplissez le formulaire ci-dessous pour réserver une table chez Saumon et Ronron.</p>
        
        <form onsubmit="event.preventDefault(); alert('Votre demande de réservation a bien été prise en compte.');">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-4">
                    <label for="personnes" class="form-label">Nombre de personnes</label>
                    <input type="number" class="form-control" id="personnes" placeholder="Nombre de personnes" min="1" required>
                </div>
                <div class="col-md-4">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Votre numéro de téléphone" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Un message à nous transmettre</label>
                <textarea class="form-control" id="message" rows="4" placeholder="(Allergies,...)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <footer class="text-white text-center p-3 mt-4 row">
        <p>Contactez-nous au 01 23 45 67 89 ou par </p>
        <a href="https://www.facebook.com" class="text-white mr-3"><i
            class="fab fa-facebook"></i> Facebook</a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
